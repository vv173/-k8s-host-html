apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: webpage
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: domain-name.static
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
  tls:
  - hosts:
    - domain-name.static
    secretName: nginx-tls
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: webpage
  labels:
    app: nginx
    tier: frontend
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9090
  selector:
    app: nginx
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: webpage
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
      - image: v17v3/vnginx:v3.1
        name: nginx
        ports:
        - containerPort: 9090
          name: nginx